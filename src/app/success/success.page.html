<ion-header>
  <ion-toolbar>
    <ion-title>Success</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="orderToView !=null">

  <img src="../../assets/checkmark.png" class="checkmark">

  <div class="ion-text-center">
    <h1 style="display: inline">Order Success</h1>
    <p style="margin: 0px 20px">Your order with payment of total ${{orderToView.totalPrice}} SGD has been placed
      successfuly!</p>
  </div>


  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button shape="block" fill="solid" block (click)="directToUnassignedJobs()">Schedule Your Orders</ion-button>

      </ion-col>
      <ion-col col-6>
        <ion-button shape="block" fill="solid" block color="light" (click)="home()">Go To Home</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
