<ion-header>
  <ion-toolbar>
    <ion-title>Barcode</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type = "text" placeholder = "My QR Data" [(ngModel)]="qrData"></ion-input>
  </ion-item>

  <ion-button ion-button full icon-left (click)="createCode()" ><ion-icon name ='barcode'></ion-icon>Create</ion-button> 
  <ion-button ion-button full icon-left (click)='scanCode()' ><ion-icon name ='qr-scanner'></ion-icon>Scan Code</ion-button> 
  <ion-card *ngIf="createCode">
    <ngx-qrcode [qrc-value] = 'createdCode'></ngx-qrcode>
    <ion-card-content>
      <p> Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{scannedCode}}
    </ion-card-content>
  </ion-card>
</ion-content>
