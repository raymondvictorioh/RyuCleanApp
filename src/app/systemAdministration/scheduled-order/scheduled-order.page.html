<ion-header>
  <ion-toolbar>
    <ion-title>scheduledOrder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let job of jobs">

    <ion-item>
      <ion-card-subtitle>Job ID : {{job.jobId}} ( {{job.jobStatusEnum}} )</ion-card-subtitle>
      <ion-button fill="outline" slot="end" (click)="viewJobDetails($event, job)">View</ion-button>
    </ion-item>

    <ion-item class="ion-activated" light>
      <ion-icon name="albums" slot="start"></ion-icon>
      <ion-label>{{job.order.plan.planName}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="time" slot="start"></ion-icon>
      <ion-label>{{job.jobDate}}</ion-label>
    </ion-item>

  </ion-card>
  <ion-item>
    <ion-button fill="outline" slot="end" (click)="presentModal()">Modal</ion-button>
  </ion-item>





</ion-content>
