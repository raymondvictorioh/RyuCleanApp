<ion-header>
  <ion-toolbar>
    <ion-title>Jobs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-item href="pending-order" class="ion-activated">
          <ion-icon name="alarm-outline" slot="start"></ion-icon>
          <ion-label>Pending Jobs: {{pendingJobsNumber}}</ion-label>
        </ion-item>
      
        <ion-item href="scheduled-order" class="ion-activated">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Scheldued Jobs: {{schelduedJobsNumber}}</ion-label>
        </ion-item>
    </ion-card>
      

</ion-content>
