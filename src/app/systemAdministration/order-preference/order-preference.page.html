<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Order Preference</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card>

    <ion-card-content>
      <div *ngIf="resultSuccess == true" style="color: blue;">
        {{message}}
      </div>

      <div *ngIf="resultError == true" style="color: red;">
        {{message}}
      </div>

      <form #preferenceForm="ngForm" (ngSubmit)="preference(preferenceForm)">
        <ion-list>

          <ion-item>
            <ion-label><b>Gender</b></ion-label>
            <ion-select placeholder="Select One" id="genderPreference" name="genderPreference" [(ngModel)]="newOrder.genderPreference"
              #genderPreference="ngModel" required="true">
              <ion-select-option value="FEMALE">Female</ion-select-option>
              <ion-select-option value="MALE">Male</ion-select-option>
              <ion-select-option value="NO_PREFERENCE">No Preference</ion-select-option>
            </ion-select>
          </ion-item>
          <div style="color:red;">
              <div *ngIf="genderPreference.invalid && (genderPreference.dirty || genderPreference.touched || submitted)" class="errorText">
                <div *ngIf="genderPreference.errors.required">
                  Gender Preference is required.
                </div>
                
              </div>
            </div>

          <ion-item>
            <ion-label><b>Notes</b></ion-label>
            <ion-input type="text" id="notes" name="notes" [(ngModel)]="newOrder.notes" #notes="ngModel"></ion-input>
          </ion-item>
        </ion-list>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-button (click)="clear()" color="medium" shape="block" fill="solid">
                Clear
              </ion-button>
            </ion-col>
            <ion-col col-6>
              <ion-button type="submit" shape="block" fill="solid" block>Next
              </ion-button>

            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>

  </ion-card>

</ion-content>

<ion-footer>

  <ion-title size="small">&copy; 2020 IS3106. All rights reserved.</ion-title>

</ion-footer>
